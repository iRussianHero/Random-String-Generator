<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RSG</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <p><h3>Random String Generator</h3></p>
    <div>
        String should be <input type="text" id="firstInput"> characters long.
    </div><br>
    <div>
        Which characters are allowed to occur in the strings?<br>
        <input type="checkbox" name="numeric"> Numeric digits (0-9)<br>
        <input type="checkbox" name="uppercase"> Uppercase letters (A-Z)<br>
        <input type="checkbox" name="lowercase"> Lowercase letters (a-z)<br>
        <input type="submit" value="Generate"><hr>
        Result:
    </div>
    <script src="script.js"></script>
</body>
</html>
